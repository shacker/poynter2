{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Ticket{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h3>Add ticket to {{ space_name }}</h1>
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-block btn-primary mb-2" value="Submit"/>
      </form>
  </div>
</div>
{% endblock %}
