{% if form.errors %}
    <div class="alert alert-danger"> Login failed. If you have forgotten your password click
      <a href="{% url 'account_reset_password' %}">here</a> to reset. </div>
{% endif %}

<form id="login" class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <div class="input-group mb-3">
    <span class="input-group-addon pt-1"><i class="icon-user mr-2"></i></span>
    <input type="text" name="login" id="id_login" class="form-control" placeholder="Username">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-addon pt-1"><i class="icon-lock mr-2"></i></span>
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password">
  </div>

  <div class="row text-center">
    <div class="col-sm-12">
      <input type="submit" class="btn btn-block btn-primary mb-2" value="Sign In"/>
    </div>
    <div class="col-sm-12">
      <a title="Password Reset" href="{% url 'account_reset_password' %}" class="btn btn-block btn-link">Forgot password?</a>
    </div>
  </div>
  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
</form>
